        // 渲染案例列表
        function renderCases(cases) {
            const container = document.getElementById('casesContainer');
            
            if (cases.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">📋</div>
                        <h3>暂无案例</h3>
                        <p>暂时没有符合条件的案例，请尝试调整筛选条件</p>
                    </div>
                `;
                return;
            }

            const casesHTML = cases.map(case => createCaseCard(case)).join('');
            container.innerHTML = `
                <div class="cases-grid fade-in">
                    ${casesHTML}
                </div>
            `;
        }

        // 创建案例卡片
        function createCaseCard(caseData) {
            const improvementRate = caseData.improvementRate || '0%';
            const beforeSalary = caseData.beforeSalary || '0K';
            const afterSalary = caseData.afterSalary || '0K';
            
            return `
                <div class="case-card" onclick="viewCaseDetail('${caseData._id}')">
                    <div class="case-cover" style="background-image: url('${caseData.coverImage}')">
                        ${caseData.featured ? '<div class="case-badge">⭐ 精选</div>' : ''}
                    </div>
                    <div class="case-content">
                        <h3 class="case-title">${caseData.title}</h3>
                        <p class="case-subtitle">${caseData.subtitle}</p>
                        
                        <div class="case-stats">
                            <div class="stat-item">
                                <i class="fas fa-building stat-icon"></i>
                                <span>${caseData.company}</span>
                            </div>
                            <div class="stat-item">
                                <i class="fas fa-map-marker-alt stat-icon"></i>
                                <span>${caseData.location}</span>
                            </div>
                            <div class="stat-item">
                                <i class="fas fa-clock stat-icon"></i>
                                <span>${caseData.duration}</span>
                            </div>
                        </div>
                        
                        <div class="case-tags">
                            ${caseData.tags ? caseData.tags.map(tag => `<span class="case-tag">${tag}</span>`).join('') : ''}
                        </div>
                        
                        <div class="case-improvement">
                            <div class="improvement-rate">${improvementRate}</div>
                            <div class="improvement-label">薪资提升 ${beforeSalary} → ${afterSalary}</div>
                        </div>
                    </div>
                </div>
            `;
        }

        // 应用筛选器
        function applyFilters() {
            const categoryFilter = document.getElementById('categoryFilter');
            const salaryFilter = document.getElementById('salaryFilter');
            const sortFilter = document.getElementById('sortFilter');
            
            currentFilters = {
                category: categoryFilter.value,
                salary: salaryFilter.value,
                sort: sortFilter.value
            };
            
            filterAndSortCases();
        }

        // 筛选和排序案例
        function filterAndSortCases() {
            let filteredCases = [...allCases];
            
            // 按分类筛选
            if (currentFilters.category) {
                filteredCases = filteredCases.filter(case => 
                    case.categoryId === currentFilters.category
                );
            }
            
            // 按薪资范围筛选
            if (currentFilters.salary) {
                const [min, max] = currentFilters.salary.split('-').map(Number);
                filteredCases = filteredCases.filter(case => {
                    const salary = parseInt(case.afterSalary);
                    if (max) {
                        return salary >= min && salary <= max;
                    } else {
                        return salary >= min;
                    }
                });
            }
            
            // 排序
            switch (currentFilters.sort) {
                case 'hot':
                    filteredCases.sort((a, b) => (b.viewCount || 0) - (a.viewCount || 0));
                    break;
                case 'recent':
                    filteredCases.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                    break;
                case 'improvement':
                    filteredCases.sort((a, b) => {
                        const rateA = parseInt(a.improvementRate) || 0;
                        const rateB = parseInt(b.improvementRate) || 0;
                        return rateB - rateA;
                    });
                    break;
                default: // featured
                    filteredCases.sort((a, b) => {
                        if (a.featured && !b.featured) return -1;
                        if (!a.featured && b.featured) return 1;
                        return (b.viewCount || 0) - (a.viewCount || 0);
                    });
            }
            
            renderCases(filteredCases);
        }

        // 查看案例详情
        function viewCaseDetail(caseId) {
            // 这里可以跳转到案例详情页面
            alert(`查看案例详情: ${caseId}`);
        }

        // 显示错误信息
        function showError(message) {
            const container = document.getElementById('casesContainer');
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">❌</div>
                    <h3>加载失败</h3>
                    <p>${message}</p>
                </div>
            `;
        }
