<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>优秀案例管理 - OfferCome</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* 导航栏 */
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #667eea;
        }

        /* 页面标题 */
        .page-header {
            text-align: center;
            padding: 2rem 0;
            color: white;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        /* 管理面板 */
        .admin-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .panel-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
        }

        .add-btn {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .add-btn:hover {
            transform: translateY(-2px);
        }

        /* 表格样式 */
        .table-container {
            overflow-x: auto;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .admin-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        .admin-table th,
        .admin-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #e1e5e9;
        }

        .admin-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        .admin-table tr:hover {
            background: #f8f9fa;
        }

        .case-title-cell {
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .case-cover {
            width: 60px;
            height: 40px;
            border-radius: 8px;
            object-fit: cover;
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-published {
            background: #d4edda;
            color: #155724;
        }

        .status-draft {
            background: #fff3cd;
            color: #856404;
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .btn-edit,
        .btn-delete {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-edit {
            background: #007bff;
            color: white;
        }

        .btn-edit:hover {
            background: #0056b3;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background: #c82333;
        }

        /* 模态框 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 20px;
            padding: 2rem;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-label {
            font-weight: 600;
            color: #333;
        }

        .form-input,
        .form-textarea,
        .form-select {
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-input:focus,
        .form-textarea:focus,
        .form-select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
        }

        .btn-save,
        .btn-cancel {
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .btn-save {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-save:hover {
            transform: translateY(-2px);
        }

        .btn-cancel {
            background: #6c757d;
            color: white;
        }

        .btn-cancel:hover {
            background: #545b62;
        }

        /* 加载状态 */
        .loading {
            text-align: center;
            padding: 3rem;
            color: #666;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #e1e5e9;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .admin-table {
                font-size: 0.9rem;
            }

            .admin-table th,
            .admin-table td {
                padding: 0.5rem;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <a href="index.html" class="nav-brand">OfferCome 管理后台</a>
                <ul class="nav-links">
                    <li><a href="index.html">返回首页</a></li>
                    <li><a href="cases.html">查看案例</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 页面标题 -->
    <header class="page-header">
        <div class="container">
            <h1 class="page-title">优秀案例管理</h1>
        </div>
    </header>

    <!-- 管理面板 -->
    <div class="container">
        <div class="admin-panel">
            <div class="panel-header">
                <h2 class="panel-title">案例列表</h2>
                <button class="add-btn" onclick="openModal()">
                    <i class="fas fa-plus"></i> 添加案例
                </button>
            </div>

            <div class="table-container">
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>封面</th>
                            <th>标题</th>
                            <th>公司</th>
                            <th>职位</th>
                            <th>薪资提升</th>
                            <th>状态</th>
                            <th>创建时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="casesTableBody">
                        <tr>
                            <td colspan="8" class="loading">
                                <div class="loading-spinner"></div>
                                <p>正在加载案例数据...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 编辑模态框 -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">添加案例</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="caseForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label">案例标题 *</label>
                        <input type="text" class="form-input" id="title" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">副标题</label>
                        <input type="text" class="form-input" id="subtitle">
                    </div>
                    <div class="form-group">
                        <label class="form-label">公司名称 *</label>
                        <input type="text" class="form-input" id="company" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">职位 *</label>
                        <input type="text" class="form-input" id="position" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">行业</label>
                        <input type="text" class="form-input" id="industry">
                    </div>
                    <div class="form-group">
                        <label class="form-label">工作地点</label>
                        <input type="text" class="form-input" id="location">
                    </div>
                    <div class="form-group">
                        <label class="form-label">准备时长</label>
                        <input type="text" class="form-input" id="duration" placeholder="如：3个月">
                    </div>
                    <div class="form-group">
                        <label class="form-label">分类 *</label>
                        <select class="form-select" id="categoryId" required>
                            <option value="">请选择分类</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">原薪资</label>
                        <input type="text" class="form-input" id="beforeSalary" placeholder="如：8K">
                    </div>
                    <div class="form-group">
                        <label class="form-label">新薪资</label>
                        <input type="text" class="form-input" id="afterSalary" placeholder="如：25K">
                    </div>
                    <div class="form-group">
                        <label class="form-label">薪资范围</label>
                        <input type="text" class="form-input" id="salaryRange" placeholder="如：25K-35K">
                    </div>
                    <div class="form-group">
                        <label class="form-label">提升幅度</label>
                        <input type="text" class="form-input" id="improvementRate" placeholder="如：212%">
                    </div>
                    <div class="form-group">
                        <label class="form-label">头像URL</label>
                        <input type="url" class="form-input" id="avatarUrl">
                    </div>
                    <div class="form-group">
                        <label class="form-label">封面图片URL</label>
                        <input type="url" class="form-input" id="coverImage">
                    </div>
                    <div class="form-group">
                        <label class="form-label">标签</label>
                        <input type="text" class="form-input" id="tags" placeholder="用逗号分隔，如：前端开发,React,Vue">
                    </div>
                    <div class="form-group">
                        <label class="form-label">状态</label>
                        <select class="form-select" id="status">
                            <option value="draft">草稿</option>
                            <option value="published">已发布</option>
                        </select>
                    </div>
                    <div class="form-group full-width">
                        <label class="form-label">案例描述 *</label>
                        <textarea class="form-textarea" id="description" required placeholder="详细描述学员的成功经历..."></textarea>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-cancel" onclick="closeModal()">取消</button>
                    <button type="submit" class="btn-save">保存案例</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // 全局变量
        let allCases = [];
        let allCategories = [];
        let currentEditingCase = null;

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadCategories();
            loadCases();
        });

        // 加载分类数据
        async function loadCategories() {
            try {
                const response = await fetch('https://offercome2025-9g14jitp22f4ddfc-1256790827.tcloudbaseapp.com/api/categories');
                const data = await response.json();
                
                if (data.success) {
                    allCategories = data.data;
                    populateCategorySelect();
                }
            } catch (error) {
                console.error('加载分类失败:', error);
            }
        }

        // 填充分类选择器
        function populateCategorySelect() {
            const categorySelect = document.getElementById('categoryId');
            categorySelect.innerHTML = '<option value="">请选择分类</option>';
            
            allCategories.forEach(category => {
                const option = document.createElement('option');
                option.value = category._id;
                option.textContent = category.name;
                categorySelect.appendChild(option);
            });
        }

        // 加载案例数据
        async function loadCases() {
            try {
                const response = await fetch('https://offercome2025-9g14jitp22f4ddfc-1256790827.tcloudbaseapp.com/api/cases/admin/all');
                const data = await response.json();
                
                if (data.success) {
                    allCases = data.data;
                    renderCasesTable();
                }
            } catch (error) {
                console.error('加载案例失败:', error);
                showError('加载案例失败，请稍后重试');
            }
        }

        // 渲染案例表格
        function renderCasesTable() {
            const tbody = document.getElementById('casesTableBody');
            
            if (allCases.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="8" style="text-align: center; padding: 2rem;">
                            <p>暂无案例数据</p>
                        </td>
                    </tr>
                `;
                return;
            }

            const rowsHTML = allCases.map(caseData => createTableRow(caseData)).join('');
            tbody.innerHTML = rowsHTML;
        }

        // 创建表格行
        function createTableRow(caseData) {
            const improvementRate = caseData.improvementRate || '0%';
            const beforeSalary = caseData.beforeSalary || '0K';
            const afterSalary = caseData.afterSalary || '0K';
            const statusClass = caseData.status === 'published' ? 'status-published' : 'status-draft';
            const statusText = caseData.status === 'published' ? '已发布' : '草稿';
            const createdAt = new Date(caseData.createdAt).toLocaleDateString('zh-CN');

            return `
                <tr>
                    <td>
                        <img src="${caseData.coverImage || 'https://via.placeholder.com/60x40'}" 
                             alt="封面" class="case-cover" 
                             onerror="this.src='https://via.placeholder.com/60x40'">
                    </td>
                    <td class="case-title-cell" title="${caseData.title}">${caseData.title}</td>
                    <td>${caseData.company}</td>
                    <td>${caseData.position}</td>
                    <td>${beforeSalary} → ${afterSalary} (${improvementRate})</td>
                    <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                    <td>${createdAt}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn-edit" onclick="editCase('${caseData._id}')">
                                <i class="fas fa-edit"></i> 编辑
                            </button>
                            <button class="btn-delete" onclick="deleteCase('${caseData._id}')">
                                <i class="fas fa-trash"></i> 删除
                            </button>
                        </div>
                    </td>
                </tr>
            `;
        }

        // 打开模态框
        function openModal(caseId = null) {
            const modal = document.getElementById('editModal');
            const modalTitle = document.getElementById('modalTitle');
            
            if (caseId) {
                modalTitle.textContent = '编辑案例';
                loadCaseData(caseId);
            } else {
                modalTitle.textContent = '添加案例';
                resetForm();
            }
            
            modal.style.display = 'block';
        }

        // 关闭模态框
        function closeModal() {
            const modal = document.getElementById('editModal');
            modal.style.display = 'none';
            currentEditingCase = null;
        }

        // 重置表单
        function resetForm() {
            document.getElementById('caseForm').reset();
            currentEditingCase = null;
        }

        // 加载案例数据到表单
        function loadCaseData(caseId) {
            const caseData = allCases.find(c => c._id === caseId);
            if (!caseData) return;

            currentEditingCase = caseData;
            
            // 填充表单字段
            document.getElementById('title').value = caseData.title || '';
            document.getElementById('subtitle').value = caseData.subtitle || '';
            document.getElementById('company').value = caseData.company || '';
            document.getElementById('position').value = caseData.position || '';
            document.getElementById('industry').value = caseData.industry || '';
            document.getElementById('location').value = caseData.location || '';
            document.getElementById('duration').value = caseData.duration || '';
            document.getElementById('categoryId').value = caseData.categoryId || '';
            document.getElementById('beforeSalary').value = caseData.beforeSalary || '';
            document.getElementById('afterSalary').value = caseData.afterSalary || '';
            document.getElementById('salaryRange').value = caseData.salaryRange || '';
            document.getElementById('improvementRate').value = caseData.improvementRate || '';
            document.getElementById('avatarUrl').value = caseData.avatarUrl || '';
            document.getElementById('coverImage').value = caseData.coverImage || '';
            document.getElementById('tags').value = caseData.tags ? caseData.tags.join(', ') : '';
            document.getElementById('status').value = caseData.status || 'draft';
            document.getElementById('description').value = caseData.description || '';
        }

        // 编辑案例
        function editCase(caseId) {
            openModal(caseId);
        }

        // 删除案例
        async function deleteCase(caseId) {
            if (!confirm('确定要删除这个案例吗？')) return;

            try {
                const response = await fetch(`https://offercome2025-9g14jitp22f4ddfc-1256790827.tcloudbaseapp.com/api/cases/${caseId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                
                if (data.success) {
                    alert('案例删除成功！');
                    loadCases(); // 重新加载数据
                } else {
                    alert('删除失败：' + data.message);
                }
            } catch (error) {
                console.error('删除案例失败:', error);
                alert('删除失败，请稍后重试');
            }
        }

        // 表单提交处理
        document.getElementById('caseForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                title: document.getElementById('title').value,
                subtitle: document.getElementById('subtitle').value,
                company: document.getElementById('company').value,
                position: document.getElementById('position').value,
                industry: document.getElementById('industry').value,
                location: document.getElementById('location').value,
                duration: document.getElementById('duration').value,
                categoryId: document.getElementById('categoryId').value,
                beforeSalary: document.getElementById('beforeSalary').value,
                afterSalary: document.getElementById('afterSalary').value,
                salaryRange: document.getElementById('salaryRange').value,
                improvementRate: document.getElementById('improvementRate').value,
                avatarUrl: document.getElementById('avatarUrl').value,
                coverImage: document.getElementById('coverImage').value,
                tags: document.getElementById('tags').value.split(',').map(tag => tag.trim()).filter(tag => tag),
                status: document.getElementById('status').value,
                description: document.getElementById('description').value
            };

            try {
                const url = currentEditingCase 
                    ? `https://offercome2025-9g14jitp22f4ddfc-1256790827.tcloudbaseapp.com/api/cases/${currentEditingCase._id}`
                    : 'https://offercome2025-9g14jitp22f4ddfc-1256790827.tcloudbaseapp.com/api/cases';
                
                const method = currentEditingCase ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                
                if (data.success) {
                    alert(currentEditingCase ? '案例更新成功！' : '案例创建成功！');
                    closeModal();
                    loadCases(); // 重新加载数据
                } else {
                    alert('操作失败：' + data.message);
                }
            } catch (error) {
                console.error('保存案例失败:', error);
                alert('保存失败，请稍后重试');
            }
        });

        // 显示错误信息
        function showError(message) {
            const tbody = document.getElementById('casesTableBody');
            tbody.innerHTML = `
                <tr>
                    <td colspan="8" style="text-align: center; padding: 2rem; color: #dc3545;">
                        <p>❌ ${message}</p>
                    </td>
                </tr>
            `;
        }
    </script>
</body>
