name: SCF Deploy
on:
  push:
    branches: [ main, develop ]

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'
          cache: 'npm'
          
      - name: Install dependencies
        run: |
          npm install
          cd server && npm install
          
      - name: Install SCF CLI
        run: npm install -g serverless-cloud-framework
        
      - name: Deploy to dev
        env:
          TENCENT_SECRET_ID: ${{ secrets.SECRET_ID_DEV }}
          TENCENT_SECRET_KEY: ${{ secrets.SECRET_KEY_DEV }}
        run: |
          cp env.dev .env
          scf deploy --stage dev
          
      - name: Test API health
        run: |
          sleep 30
          curl -f https://offercome2025-9g14jitp22f4ddfc-1256790827.ap-shanghai.app.tcloudbase.com/dev/api/health || exit 1

  deploy-test:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'
          cache: 'npm'
          
      - name: Install dependencies
        run: |
          npm install
          cd server && npm install
          
      - name: Install SCF CLI
        run: npm install -g serverless-cloud-framework
        
      - name: Deploy to test
        env:
          TENCENT_SECRET_ID: ${{ secrets.SECRET_ID_TEST }}
          TENCENT_SECRET_KEY: ${{ secrets.SECRET_KEY_TEST }}
        run: |
          cp env.test .env
          scf deploy --stage test
          
      - name: Test API health
        run: |
          sleep 30
          curl -f https://offercome2025-9g14jitp22f4ddfc-1256790827.ap-shanghai.app.tcloudbase.com/test/api/health || exit 1 