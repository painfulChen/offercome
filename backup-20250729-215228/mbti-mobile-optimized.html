<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#4F46E5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>MBTI人格测试 - 移动端优化版</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* 移动端优化CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 100%;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* 骨架屏样式 */
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 8px;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .skeleton-item {
            height: 20px;
            margin: 10px 0;
            border-radius: 4px;
        }

        /* 卡片样式 */
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-align: center;
        }

        /* 标题样式 */
        .title {
            font-size: 28px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 16px;
            color: #6b7280;
            margin-bottom: 30px;
        }

        /* 进度条 */
        .progress-container {
            width: 100%;
            background: #e5e7eb;
            border-radius: 10px;
            height: 8px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 10px;
            transition: width 0.3s ease;
            width: 0%;
        }

        /* 问题样式 */
        .question-container {
            margin: 30px 0;
        }

        .question-text {
            font-size: 20px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 25px;
            line-height: 1.4;
        }

        /* 选项按钮 - 移动端优化 */
        .answer-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .answer-btn {
            background: #ffffff;
            border: 2px solid #e5e7eb;
            border-radius: 15px;
            padding: 20px 15px;
            font-size: 16px;
            font-weight: 500;
            color: #374151;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 60px;
            text-align: left;
            position: relative;
            overflow: hidden;
        }

        .answer-btn:active {
            transform: scale(0.98);
        }

        .answer-btn:hover {
            border-color: #667eea;
            background: #f8fafc;
        }

        .answer-btn.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .option-text {
            flex: 1;
            line-height: 1.4;
        }

        .answer-btn i {
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .answer-btn.selected i {
            opacity: 1;
        }

        /* 按钮样式 */
        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 18px 30px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin: 10px 0;
            min-height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* 加载动画 */
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 结果页面 */
        .result-container {
            display: none;
        }

        .result-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 20px;
            padding: 30px 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        .mbti-type {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .mbti-description {
            font-size: 18px;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .scores-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .score-item {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
        }

        .score-label {
            font-size: 12px;
            opacity: 0.8;
        }

        .score-value {
            font-size: 18px;
            font-weight: 600;
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .card {
                padding: 25px 15px;
                border-radius: 15px;
            }
            
            .title {
                font-size: 24px;
            }
            
            .question-text {
                font-size: 18px;
            }
            
            .answer-btn {
                padding: 18px 12px;
                font-size: 15px;
                min-height: 56px;
            }
            
            .btn {
                padding: 16px 25px;
                font-size: 16px;
            }
        }

        /* 触摸优化 */
        .touch-target {
            min-width: 44px;
            min-height: 44px;
        }

        /* 动画效果 */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .slide-in {
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        /* 无障碍优化 */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* 深色模式支持 */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
            }
            
            .card {
                background: rgba(31, 41, 55, 0.95);
                color: #f9fafb;
            }
            
            .title {
                color: #f9fafb;
            }
            
            .question-text {
                color: #f9fafb;
            }
            
            .answer-btn {
                background: #374151;
                border-color: #4b5563;
                color: #f9fafb;
            }
            
            .answer-btn:hover {
                background: #4b5563;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 骨架屏 -->
        <div id="loading-skeleton" class="card">
            <div class="skeleton skeleton-item" style="width: 60%; height: 30px;"></div>
            <div class="skeleton skeleton-item" style="width: 80%; height: 20px;"></div>
            <div class="skeleton skeleton-item" style="width: 100%; height: 60px;"></div>
            <div class="skeleton skeleton-item" style="width: 100%; height: 60px;"></div>
        </div>

        <!-- 开始页面 -->
        <div id="start-page" class="card fade-in">
            <h1 class="title">MBTI人格测试</h1>
            <p class="subtitle">了解你的性格类型，发现职业潜能</p>
            <button class="btn" onclick="startTest()">
                <i class="fas fa-play"></i>
                开始测试
            </button>
        </div>

        <!-- 测试页面 -->
        <div id="test-page" class="card" style="display: none;">
            <div class="progress-container">
                <div id="progressFill" class="progress-fill"></div>
            </div>
            
            <div class="question-container">
                <h2 id="questionText" class="question-text"></h2>
                <div id="answerOptions" class="answer-options"></div>
            </div>
        </div>

        <!-- 加载页面 -->
        <div id="loading-page" class="loading">
            <div class="spinner"></div>
            <p>正在分析你的答案...</p>
        </div>

        <!-- 结果页面 -->
        <div id="result-page" class="result-container">
            <div class="result-card">
                <h2 class="mbti-type" id="mbtiType"></h2>
                <p class="mbti-description" id="mbtiDescription"></p>
                
                <div class="scores-grid" id="scoresGrid"></div>
            </div>
            
            <button class="btn" onclick="restartTest()">
                <i class="fas fa-redo"></i>
                重新测试
            </button>
        </div>
    </div>

    <script>
        class MbtiMobileApp {
            constructor() {
                this.apiBaseUrl = 'https://offercome2025-9g14jitp22f4ddfc-1256790827.ap-shanghai.app.tcloudbase.com/api-v2';
                this.questions = [];
                this.currentQuestionIndex = 0;
                this.answers = [];
                this.isLoading = false;
                
                this.init();
            }
            
            async init() {
                // 显示骨架屏
                this.showSkeleton();
                
                try {
                    await this.loadQuestions();
                    this.hideSkeleton();
                    this.showStartPage();
                } catch (error) {
                    console.error('初始化失败:', error);
                    this.showError('加载失败，请检查网络连接');
                }
            }
            
            showSkeleton() {
                document.getElementById('loading-skeleton').style.display = 'block';
                document.getElementById('start-page').style.display = 'none';
                document.getElementById('test-page').style.display = 'none';
                document.getElementById('result-page').style.display = 'none';
            }
            
            hideSkeleton() {
                document.getElementById('loading-skeleton').style.display = 'none';
            }
            
            showStartPage() {
                document.getElementById('start-page').style.display = 'block';
                document.getElementById('start-page').classList.add('fade-in');
            }
            
            async loadQuestions() {
                const response = await fetch(`${this.apiBaseUrl}/mbti/questions`);
                const data = await response.json();
                
                if (data.success) {
                    this.questions = data.data;
                } else {
                    throw new Error('获取问题失败');
                }
            }
            
            async startTest() {
                this.currentQuestionIndex = 0;
                this.answers = [];
                this.showTestPage();
                this.updateQuestion();
            }
            
            showTestPage() {
                document.getElementById('start-page').style.display = 'none';
                document.getElementById('test-page').style.display = 'block';
                document.getElementById('test-page').classList.add('slide-in');
            }
            
            updateQuestion() {
                if (this.currentQuestionIndex >= this.questions.length) {
                    this.submitAnswers();
                    return;
                }
                
                const question = this.questions[this.currentQuestionIndex];
                document.getElementById('questionText').textContent = question.question;
                
                // 更新进度
                const progress = ((this.currentQuestionIndex + 1) / this.questions.length) * 100;
                document.getElementById('progressFill').style.width = `${progress}%`;
                
                // 更新选项按钮
                const optionsContainer = document.getElementById('answerOptions');
                optionsContainer.innerHTML = '';
                
                question.options.forEach(option => {
                    const btn = document.createElement('button');
                    btn.className = 'answer-btn';
                    btn.setAttribute('data-value', option.id);
                    btn.innerHTML = `
                        <span class="option-text">${option.text}</span>
                        <i class="fas fa-chevron-right"></i>
                    `;
                    btn.addEventListener('click', (e) => this.handleAnswer(e));
                    optionsContainer.appendChild(btn);
                });
            }
            
            handleAnswer(event) {
                const btn = event.currentTarget;
                const value = btn.getAttribute('data-value');
                
                // 添加选中效果
                document.querySelectorAll('.answer-btn').forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                
                // 保存答案
                this.answers.push(value);
                
                // 延迟跳转到下一题
                setTimeout(() => {
                    this.currentQuestionIndex++;
                    this.updateQuestion();
                }, 300);
            }
            
            async submitAnswers() {
                if (this.isLoading) return;
                this.isLoading = true;
                
                this.showLoading();
                
                try {
                    const response = await fetch(`${this.apiBaseUrl}/mbti/submit`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ answers: this.answers })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        this.showResult(data.data);
                    } else {
                        throw new Error(data.message || '提交失败');
                    }
                } catch (error) {
                    console.error('提交答案失败:', error);
                    this.showError('提交失败，请重试');
                } finally {
                    this.hideLoading();
                    this.isLoading = false;
                }
            }
            
            showLoading() {
                document.getElementById('test-page').style.display = 'none';
                document.getElementById('loading-page').classList.add('show');
            }
            
            hideLoading() {
                document.getElementById('loading-page').classList.remove('show');
            }
            
            showResult(result) {
                document.getElementById('mbtiType').textContent = result.type;
                document.getElementById('mbtiDescription').textContent = result.description;
                
                // 显示分数
                const scoresGrid = document.getElementById('scoresGrid');
                scoresGrid.innerHTML = '';
                
                Object.entries(result.scores).forEach(([key, value]) => {
                    const scoreItem = document.createElement('div');
                    scoreItem.className = 'score-item';
                    scoreItem.innerHTML = `
                        <div class="score-label">${key}</div>
                        <div class="score-value">${value}</div>
                    `;
                    scoresGrid.appendChild(scoreItem);
                });
                
                document.getElementById('result-page').style.display = 'block';
                document.getElementById('result-page').classList.add('fade-in');
            }
            
            restartTest() {
                document.getElementById('result-page').style.display = 'none';
                this.startTest();
            }
            
            showError(message) {
                alert(message);
            }
        }
        
        // 初始化应用
        const app = new MbtiMobileApp();
        
        // 全局函数
        function startTest() {
            app.startTest();
        }
        
        function restartTest() {
            app.restartTest();
        }
        
        // 触摸优化
        document.addEventListener('touchstart', function() {}, {passive: true});
        
        // 防止双击缩放
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
