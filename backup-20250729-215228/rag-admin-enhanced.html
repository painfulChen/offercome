<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG系统管理界面 - 增强版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .user-info {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-info span {
            color: #2c3e50;
            font-weight: 600;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-align: center;
        }

        .header p {
            color: #7f8c8d;
            text-align: center;
            font-size: 1.1em;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .card h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.3em;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 5px;
            margin-bottom: 20px;
            overflow-x: auto;
        }

        .tab {
            flex: 1;
            padding: 12px 20px;
            background: transparent;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            font-weight: 500;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .upload-area {
            border: 2px dashed #3498db;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            background: rgba(52, 152, 219, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #2980b9;
            background: rgba(52, 152, 219, 0.1);
        }

        .upload-area.dragover {
            border-color: #27ae60;
            background: rgba(39, 174, 96, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2c3e50;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #3498db;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            color: white;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 200px;
        }

        .results-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .result-item {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #3498db;
        }

        .result-title {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .result-content {
            color: #7f8c8d;
            font-size: 0.9em;
            line-height: 1.4;
        }

        .result-meta {
            margin-top: 10px;
            font-size: 0.8em;
            color: #95a5a6;
        }

        .document-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .document-item {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .document-info {
            flex: 1;
        }

        .document-title {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .document-meta {
            font-size: 0.9em;
            color: #7f8c8d;
        }

        .document-preview {
            margin-top: 8px;
            font-size: 0.85em;
            color: #666;
            background: #f8f9fa;
            padding: 8px;
            border-radius: 4px;
            border-left: 3px solid #3498db;
        }

        .document-actions {
            display: flex;
            gap: 10px;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-online {
            background: #27ae60;
        }

        .status-offline {
            background: #e74c3c;
        }

        .status-warning {
            background: #f39c12;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .message.success {
            background: rgba(39, 174, 96, 0.1);
            color: #27ae60;
            border: 1px solid #27ae60;
        }

        .message.error {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            border: 1px solid #e74c3c;
        }

        .message.warning {
            background: rgba(243, 156, 18, 0.1);
            color: #f39c12;
            border: 1px solid #f39c12;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }

        /* 文件预览样式 */
        .file-preview {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            border: 2px dashed #3498db;
        }

        .file-preview-info {
            margin-bottom: 20px;
        }

        .file-preview-info h4 {
            color: #2c3e50;
            margin-bottom: 15px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
        }

        .file-preview-info p {
            margin: 8px 0;
            color: #34495e;
        }

        .file-preview-content h4 {
            color: #2c3e50;
            margin-bottom: 15px;
            border-bottom: 2px solid #27ae60;
            padding-bottom: 5px;
        }

        .content-preview {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 5px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.4;
            color: #495057;
        }

        /* 模态对话框样式 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .modal-content h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 25px;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
            color: white;
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #7f8c8d 0%, #6c7b7d 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(127, 140, 141, 0.4);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            .document-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .document-actions {
                margin-top: 10px;
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 RAG系统管理界面</h1>
            <p>智能文档检索与管理系统 - 增强版</p>
            <div class="user-info">
                <span id="currentUser">未登录</span>
                <button class="btn btn-danger" onclick="logout()">登出</button>
            </div>
        </div>

        <!-- 系统状态仪表板 -->
        <div class="dashboard">
            <div class="card">
                <h3>📊 系统状态</h3>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-value" id="totalDocs">-</div>
                        <div class="stat-label">总文档数</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="totalSize">-</div>
                        <div class="stat-label">总大小(MB)</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="dbStatus">-</div>
                        <div class="stat-label">数据库状态</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="uptime">-</div>
                        <div class="stat-label">运行时间</div>
                    </div>
                </div>
                <button class="btn btn-primary" onclick="refreshStats()">🔄 刷新状态</button>
            </div>

            <div class="card">
                <h3>🔍 快速搜索</h3>
                <div class="search-box">
                    <input type="text" id="quickSearch" class="form-control search-input" placeholder="输入搜索关键词...">
                    <button class="btn btn-primary" onclick="quickSearch()">搜索</button>
                </div>
                <div id="quickSearchResults" class="results-list"></div>
            </div>

            <div class="card">
                <h3>⚙️ 系统信息</h3>
                <div id="systemInfo">
                    <p><strong>数据库连接:</strong> <span id="dbConnection" class="status-indicator status-offline"></span><span id="dbStatusText">检查中...</span></p>
                    <p><strong>内存使用:</strong> <span id="memoryUsage">-</span></p>
                    <p><strong>文档类型:</strong> <span id="documentTypes">-</span></p>
                    <p><strong>最后更新:</strong> <span id="lastUpdate">-</span></p>
                </div>
                <button class="btn btn-warning" onclick="checkHealth()">🏥 健康检查</button>
            </div>
        </div>

        <!-- 功能标签页 -->
        <div class="card">
            <div class="tabs">
                <button class="tab active" data-tab="upload">📤 文档上传</button>
                <button class="tab" data-tab="search">🔍 高级搜索</button>
                <button class="tab" data-tab="manage">📋 文档管理</button>
                <button class="tab" data-tab="logs">📝 系统日志</button>
            </div>

            <!-- 文档上传标签页 -->
            <div id="upload" class="tab-content active">
                <div class="card">
                    <h3>📤 单文件上传</h3>
                    <div class="upload-area" id="uploadArea">
                        <p>点击或拖拽文件到此处上传</p>
                        <p style="font-size: 0.9em; color: #7f8c8d;">支持 PDF, Word, 图片, 文本文件</p>
                    </div>
                    <input type="file" id="fileInput" style="display: none;" accept=".pdf,.doc,.docx,.txt,.md,.png,.jpg,.jpeg,.gif,.bmp,.webp">
                    
                    <div class="form-group">
                        <label>分类:</label>
                        <select id="category" class="form-control">
                            <option value="resume">简历</option>
                            <option value="interview">面试资料</option>
                            <option value="career">职业规划</option>
                            <option value="skills">技能培训</option>
                            <option value="general">通用文档</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>标签 (用逗号分隔):</label>
                        <input type="text" id="tags" class="form-control" placeholder="例如: javascript,前端,React">
                    </div>
                    
                    <button class="btn btn-primary" id="uploadFileBtn">上传文件</button>
                    
                    <!-- 文件预览区域 -->
                    <div id="filePreview" class="file-preview" style="margin-top: 20px; display: none;"></div>
                    
                    <!-- 上传确认对话框 -->
                    <div id="uploadConfirmDialog" class="modal-overlay" style="display: none;">
                        <div class="modal-content">
                            <h3>📤 确认上传</h3>
                            <div id="confirmFileInfo"></div>
                            <div class="modal-actions">
                                <button class="btn btn-primary" id="confirmUploadBtn" onclick="confirmUpload()">确认上传</button>
                                <button class="btn btn-secondary" onclick="cancelUpload()">取消</button>
                            </div>
                        </div>
                    </div>
                    
                    <div id="uploadProgress" class="progress-bar" style="display: none;">
                        <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                        <div class="progress-text" id="progressText" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-weight: bold;"></div>
                    </div>
                </div>

                <div class="card">
                    <h3>📤 批量上传</h3>
                    <div class="upload-area" id="batchUploadArea">
                        <p>点击或拖拽多个文件到此处批量上传</p>
                        <p style="font-size: 0.9em; color: #7f8c8d;">支持同时上传多个文件</p>
                    </div>
                    <input type="file" id="batchFileInput" multiple style="display: none;" accept=".pdf,.doc,.docx,.txt,.md,.png,.jpg,.jpeg,.gif,.bmp,.webp">
                    
                    <div class="form-group">
                        <label>批量分类:</label>
                        <select id="batchCategory" class="form-control">
                            <option value="batch">批量文档</option>
                            <option value="resume">简历</option>
                            <option value="interview">面试资料</option>
                            <option value="career">职业规划</option>
                        </select>
                    </div>
                    
                    <button class="btn btn-success" id="uploadBatchBtn">批量上传</button>
                    
                    <!-- 批量文件预览区域 -->
                    <div id="batchFilePreview" class="file-preview" style="margin-top: 20px; display: none;"></div>
                    
                    <div id="batchProgress" class="progress-bar" style="display: none;">
                        <div class="progress-fill" id="batchProgressFill" style="width: 0%"></div>
                        <div class="progress-text" id="batchProgressText" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-weight: bold;"></div>
                    </div>
                </div>

                <div class="card">
                    <h3>📤 飞书文档</h3>
                    <div class="form-group">
                        <label>飞书文档链接:</label>
                        <input type="url" id="feishuDocUrl" class="form-control" placeholder="https://your-company.feishu.cn/docx/...">
                    </div>
                    <div class="form-group">
                        <label>分类:</label>
                        <select id="feishuCategory" class="form-control">
                            <option value="feishu">飞书文档</option>
                            <option value="resume">简历</option>
                            <option value="interview">面试资料</option>
                        </select>
                    </div>
                    <button class="btn btn-primary" id="uploadFeishuBtn">上传飞书文档</button>
                </div>
            </div>

            <!-- 高级搜索标签页 -->
            <div id="search" class="tab-content">
                <div class="card">
                    <h3>🔍 高级搜索</h3>
                    <div class="form-group">
                        <label>搜索查询:</label>
                        <input type="text" id="searchQuery" class="form-control" placeholder="输入搜索关键词...">
                    </div>
                    
                    <div class="form-group">
                        <label>分类过滤:</label>
                        <select id="searchCategory" class="form-control">
                            <option value="">所有分类</option>
                            <option value="resume">简历</option>
                            <option value="interview">面试资料</option>
                            <option value="career">职业规划</option>
                            <option value="skills">技能培训</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>标签过滤:</label>
                        <input type="text" id="searchTags" class="form-control" placeholder="用逗号分隔多个标签">
                    </div>
                    
                    <div class="form-group">
                        <label>结果数量:</label>
                        <input type="number" id="searchLimit" class="form-control" value="10" min="1" max="50">
                    </div>
                    
                    <button class="btn btn-primary" id="searchBtn">🔍 执行搜索</button>
                    
                    <div id="searchResults" class="results-list"></div>
                </div>
            </div>

            <!-- 文档管理标签页 -->
            <div id="manage" class="tab-content">
                <div class="card">
                    <h3>📋 文档管理</h3>
                    <div class="form-group">
                        <label>分类过滤:</label>
                        <select id="filterCategory" class="form-control">
                            <option value="">所有分类</option>
                            <option value="resume">简历</option>
                            <option value="interview">面试资料</option>
                            <option value="career">职业规划</option>
                            <option value="skills">技能培训</option>
                        </select>
                    </div>
                    
                    <button class="btn btn-primary" id="refreshDocsBtn">🔄 刷新列表</button>
                    <button class="btn btn-danger" id="deleteSelectedBtn">🗑️ 删除选中</button>
                    
                    <div id="documentList" class="document-list"></div>
                </div>
            </div>

            <!-- 系统日志标签页 -->
            <div id="logs" class="tab-content">
                <div class="card">
                    <h3>📝 系统日志</h3>
                    <div class="form-group">
                        <label>日志级别:</label>
                        <select id="logLevel" class="form-control">
                            <option value="info">信息</option>
                            <option value="error">错误</option>
                            <option value="warn">警告</option>
                            <option value="debug">调试</option>
                        </select>
                    </div>
                    
                    <button class="btn btn-primary" id="refreshLogsBtn">🔄 刷新日志</button>
                    <button class="btn btn-warning" id="clearLogsBtn">🧹 清理日志</button>
                    
                    <div id="logContent" style="max-height: 400px; overflow-y: auto; background: #f8f9fa; padding: 15px; border-radius: 8px; font-family: monospace; font-size: 0.9em;"></div>
                </div>
            </div>
        </div>

        <!-- 消息显示区域 -->
        <div id="messageArea"></div>
    </div>

    <script>
        // 全局变量
        let currentStats = {};
        let selectedDocuments = new Set();

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('RAG管理界面初始化...');
            refreshStats();
            loadDocuments();
            setupDragAndDrop();
            setupEventListeners();
            // 设置按钮事件监听器
            const uploadFileBtn = document.getElementById('uploadFileBtn');
            const uploadBatchBtn = document.getElementById('uploadBatchBtn');
            const uploadFeishuBtn = document.getElementById('uploadFeishuBtn');
            
            if (uploadFileBtn) {
                uploadFileBtn.addEventListener('click', uploadFile);
            }
            
            if (uploadBatchBtn) {
                uploadBatchBtn.addEventListener('click', uploadBatch);
            }
            
            if (uploadFeishuBtn) {

            const uploadArea = document.getElementById('uploadArea');
            const batchUploadArea = document.getElementById('batchUploadArea');

            [uploadArea, batchUploadArea].forEach(area => {
                area.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    area.classList.add('dragover');
                });

                area.addEventListener('dragleave', (e) => {
                    e.preventDefault();
                    area.classList.remove('dragover');
                });

                area.addEventListener('drop', (e) => {
                    e.preventDefault();
                    area.classList.remove('dragover');
                    
                    const files = e.dataTransfer.files;
                    if (area === uploadArea) {
                        handleFileSelect({ target: { files: files } });
                    } else {
                        handleBatchFileSelect({ target: { files: files } });
                    }
                });
            });
        }

        // 确认上传
        async function confirmUpload() {
            const fileInput = document.getElementById('fileInput');
            const category = document.getElementById('category').value;
            const tags = document.getElementById('tags').value;
            const file = fileInput.files[0];

            if (!file) {
                showMessage('请选择要上传的文件', 'error');
                return;
            }

            // 隐藏确认对话框
            document.getElementById('uploadConfirmDialog').style.display = 'none';

            const formData = new FormData();
            formData.append('file', file);
            formData.append('category', category);
            formData.append('tags', tags);

            try {
                // 显示进度条
                const progressContainer = document.getElementById('uploadProgress');
                const progressFill = document.getElementById('progressFill');
                const progressText = document.getElementById('progressText');
                
                progressContainer.style.display = 'block';
                progressFill.style.width = '0%';
                progressText.textContent = '准备上传...';

                // 创建XMLHttpRequest以支持进度监控
                const xhr = new XMLHttpRequest();
                
                xhr.upload.addEventListener('progress', function(e) {
                    if (e.lengthComputable) {
                        const percentComplete = Math.round((e.loaded / e.total) * 100);
                        progressFill.style.width = percentComplete + '%';
                        progressText.textContent = `上传中... ${percentComplete}%`;
                    }
                });

                xhr.addEventListener('load', function() {
                    if (xhr.status === 200) {
                        try {
                            const data = JSON.parse(xhr.responseText);
                            if (data.status === 'ok' || data.success) {
                                progressText.textContent = '上传完成!';
                                setTimeout(() => {
                                    showMessage(`文件上传成功: ${data.message}`, 'success');
                                    fileInput.value = '';
                                    refreshStats();
                                    loadDocuments();
                                    hideProgress('uploadProgress');
                                    showFilePreview(null); // 清除预览

                            } else {
                                progressText.textContent = '上传失败';
                                showMessage(`上传失败: ${data.error || data.message}`, 'error');
                                hideProgress('uploadProgress');
                            }
                        } catch (error) {
                            progressText.textContent = '上传失败';
                            showMessage('上传失败: 响应格式错误', 'error');
                            hideProgress('uploadProgress');
                        }
                    } else {
                        progressText.textContent = '上传失败';
                        showMessage(`上传失败: HTTP ${xhr.status}`, 'error');
                        hideProgress('uploadProgress');
                    }
                });

                xhr.addEventListener('error', function() {
                    progressText.textContent = '上传失败';
                    showMessage('上传失败: 网络错误', 'error');
                    hideProgress('uploadProgress');
                });

                xhr.open('POST', '/api/rag/upload/local');
                xhr.send(formData);

            } catch (error) {
                showMessage('上传失败: ' + error.message, 'error');
                hideProgress('uploadProgress');
            }

                }
            } catch (error) {
                showMessage('获取文档详情失败: ' + error.message, 'error');
            }
        }

        // 显示文档详情模态框
        function showDocumentModal(document) {
            const modal = document.createElement('div');
            modal.className = 'modal-overlay';
            modal.style.display = 'flex';
            
            modal.innerHTML = `
                <div class="modal-content" style="max-width: 800px; max-height: 80vh; overflow-y: auto;">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                        <h3>📄 文档详情</h3>
                        <button class="btn btn-secondary" onclick="this.closest('.modal-overlay').remove()">✕</button>
                    </div>
                    
                    <div style="margin-bottom: 20px;">
                        <h4>📋 基本信息</h4>
                        <p><strong>标题:</strong> ${document.title}</p>
                        <p><strong>类型:</strong> ${document.type}</p>
                        <p><strong>分类:</strong> ${document.metadata?.category || '未知'}</p>
                        <p><strong>标签:</strong> ${document.metadata?.tags || '无'}</p>
                        <p><strong>文件大小:</strong> ${formatBytes(document.metadata?.fileSize || 0)}</p>
                        <p><strong>上传时间:</strong> ${new Date(document.metadata?.processedAt || document.createdAt).toLocaleString()}</p>
                        <p><strong>内容长度:</strong> ${document.contentLength || 0} 字符</p>
                    </div>
                    
                    <div style="margin-bottom: 20px;">
                        <h4>📝 文档内容</h4>
                        <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; font-family: monospace; white-space: pre-wrap; max-height: 300px; overflow-y: auto;">
                            ${document.content || '无内容'}
                        </div>
                    </div>
                    
                    <div style="margin-bottom: 20px;">
                        <h4>🔍 元数据</h4>
                        <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; font-family: monospace; font-size: 12px;">
                            ${JSON.stringify(document.metadata, null, 2)}
                        </div>
                    </div>
                    
                    <div style="text-align: center;">
                        <button class="btn btn-danger" onclick="deleteDocument('${document.id}'); this.closest('.modal-overlay').remove();">🗑️ 删除文档</button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
        }

        // 加载日志
        async function loadLogs() {
            try {
                const level = document.getElementById('logLevel').value;
                const response = await fetch(`/api/rag/logs?level=${level}`, addAuthHeader());
                const data = await response.json();
                
                if (data.success) {
                    displayLogs(data.logs);
                } else {
                    showMessage(`加载日志失败: ${data.error}`, 'error');
                }
            } catch (error) {
                showMessage('加载日志失败: ' + error.message, 'error');
            }
        }

        // 显示日志
        function displayLogs(logs) {
            const container = document.getElementById('logContent');
            
            if (logs.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #7f8c8d;">暂无日志</p>';
                return;
            }

            container.innerHTML = logs.map(log => `
                <div style="margin-bottom: 10px; padding: 5px; border-left: 3px solid #3498db;">
                    <strong>${new Date(log.timestamp).toLocaleString()}</strong> [${log.level.toUpperCase()}]
                    <br>${log.message}
                    ${log.data ? '<br><small style="color: #7f8c8d;">' + JSON.stringify(log.data) + '</small>' : ''}
                </div>
            `).join('');
        }

        // 清理日志
        async function clearLogs() {
            if (!confirm('确定要清理所有日志吗？')) {
                return;
            }

            try {
                const response = await fetch('/api/rag/logs/clear', addAuthHeader({
                    method: 'POST'
                }));

                const data = await response.json();
                
                if (data.success) {
                    showMessage('日志清理成功', 'success');
                    loadLogs();
                } else {
                    showMessage(`日志清理失败: ${data.error}`, 'error');
                }
            } catch (error) {
                showMessage('日志清理失败: ' + error.message, 'error');
            }
        }

        // 显示进度条
        function showProgress(containerId, fillId) {
            document.getElementById(containerId).style.display = 'block';
            document.getElementById(fillId).style.width = '0%';
            
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress > 90) progress = 90;
                document.getElementById(fillId).style.width = progress + '%';
            }, 100);
            
            window.currentProgressInterval = interval;
        }

        // 隐藏进度条
        function hideProgress(containerId) {
            document.getElementById(containerId).style.display = 'none';
            if (window.currentProgressInterval) {
                clearInterval(window.currentProgressInterval);
            }
            document.getElementById(containerId.replace('Progress', 'ProgressFill')).style.width = '100%';
        }

        // 显示消息
        function showMessage(message, type = 'info') {
            const messageArea = document.getElementById('messageArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
            
            messageArea.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }

        // 格式化字节数
        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // 格式化运行时间
        function formatUptime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            return `${hours}h ${minutes}m`;
        }

        // 认证检查
        function checkAuth() {
            const token = localStorage.getItem('rag_token');
            const user = localStorage.getItem('rag_user');
            
            if (!token || !user) {
                // 未登录，跳转到登录页面
                window.location.href = '/public/login.html';
                return false;
            }
            
            // 验证token有效性
            fetch('/api/auth/me', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // 显示用户信息
                    const userData = JSON.parse(user);
                    document.getElementById('currentUser').textContent = `欢迎, ${userData.username}`;
                } else {
                    // token无效，跳转到登录页面
                    localStorage.removeItem('rag_token');
                    localStorage.removeItem('rag_user');
                    window.location.href = '/public/login.html';
                }
            })
            .catch(() => {
                // 网络错误，跳转到登录页面
                localStorage.removeItem('rag_token');
                localStorage.removeItem('rag_user');
                window.location.href = '/public/login.html';
            });
            
            return true;
        }

        // 登出功能
        function logout() {
            localStorage.removeItem('rag_token');
            localStorage.removeItem('rag_user');
            window.location.href = '/public/login.html';
        }

        // 添加认证头到所有API请求
        function addAuthHeader(options = {}) {
            const token = localStorage.getItem('rag_token');
            if (token) {
                options.headers = {
                    ...options.headers,
                    'Authorization': `Bearer ${token}`
                };
            }
            return options;
        }

        // 页面加载完成后初始化事件监听器
        window.addEventListener('load', function() {
            console.log('RAG管理界面初始化...');
            
            // 检查认证状态
            if (!checkAuth()) {
                return;
            }
            
            // 为上传区域添加点击事件
            const uploadArea = document.getElementById('uploadArea');
            const batchUploadArea = document.getElementById('batchUploadArea');
            const fileInput = document.getElementById('fileInput');
            const batchFileInput = document.getElementById('batchFileInput');
            
            if (uploadArea && fileInput) {
                uploadArea.addEventListener('click', function() {
                    console.log('点击了单文件上传区域');
                    fileInput.click();
                });
                
                // 添加文件选择事件监听器
                fileInput.addEventListener('change', handleFileSelect);
            }
            
            if (batchUploadArea && batchFileInput) {
                batchUploadArea.addEventListener('click', function() {
                    console.log('点击了批量上传区域');
                    batchFileInput.click();
                });
                
                // 添加批量文件选择事件监听器
                batchFileInput.addEventListener('change', handleBatchFileSelect);
            }
            
            // 添加拖拽功能
            if (uploadArea) {
                uploadArea.addEventListener('dragover', function(e) {
                    e.preventDefault();
                    uploadArea.style.borderColor = '#007bff';
                    uploadArea.style.background = '#e3f2fd';
                });
                
                uploadArea.addEventListener('dragleave', function(e) {
                    e.preventDefault();
                    uploadArea.style.borderColor = '#ccc';
                    uploadArea.style.background = '#f8f9fa';
                });
                
                uploadArea.addEventListener('drop', function(e) {
                    e.preventDefault();
                    uploadArea.style.borderColor = '#ccc';
                    uploadArea.style.background = '#f8f9fa';
                    
                    const files = e.dataTransfer.files;
                    if (files.length > 0) {
                        const dt = new DataTransfer();
                        dt.items.add(files[0]);
                        fileInput.files = dt.files;
                        handleFileSelect({ target: { files: [files[0]] } });
                    }
                });
            }
            
            console.log('事件监听器初始化完成');
        });
    </script>
