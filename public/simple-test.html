<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>MBTI 简单测试</h1>
    <button onclick="testAPI()">测试 API</button>
    <div id="result"></div>

    <script>
        const API_BASE = 'https://offercome2025-9g14jitp22f4ddfc-1256790827.ap-shanghai.app.tcloudbase.com/api16';
        
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '正在测试...';
            
            try {
                // 创建32个测试答案
                const answers = [];
                for (let i = 0; i < 32; i++) {
                    answers.push(i % 2); // 0,1,0,1,...
                }
                
                console.log('发送的答案:', answers);
                console.log('答案类型:', typeof answers);
                console.log('是否数组:', Array.isArray(answers));
                
                const requestBody = {
                    answers: answers
                };
                
                console.log('请求体:', JSON.stringify(requestBody, null, 2));
                
                const response = await fetch(`${API_BASE}/mbti/calculate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });
                
                console.log('响应状态:', response.status);
                
                const data = await response.json();
                console.log('响应数据:', data);
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="success">✅ 测试成功!</div>
                        <div>MBTI类型: ${data.data.mbtiType}</div>
                        <div>描述: ${data.data.description}</div>
                        <details>
                            <summary>完整响应</summary>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </details>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">❌ 测试失败: ${data.message}</div>
                        <details>
                            <summary>错误详情</summary>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </details>
                    `;
                }
                
            } catch (error) {
                console.error('测试失败:', error);
                resultDiv.innerHTML = `<div class="error">❌ 网络错误: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
