    <script src="js/api-client.js"></script>
    <script>
        let currentPage = 1;
        let currentLimit = 10;
        let editingCaseId = null;

        // é¡µé¢åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            loadCases();
        });

        // æ£€æŸ¥ç™»å½•çŠ¶æ€
        function checkAuth() {
            if (!apiClient.isLoggedIn()) {
                window.location.href = 'login.html';
                return;
            }

            const user = apiClient.getCurrentUser();
            if (user) {
                document.getElementById('userInfo').style.display = 'flex';
                document.getElementById('userName').textContent = user.username;
                document.getElementById('userAvatar').textContent = user.username.charAt(0).toUpperCase();
            }
        }

        // åŠ è½½æ¡ˆä¾‹åˆ—è¡¨
        async function loadCases(page = 1, status = '', category = '') {
            try {
                showLoading(true);
                
                const response = await apiClient.getCases(page, currentLimit, status, category);
                
                if (response.success) {
                    displayCases(response.data);
                    displayPagination(response.pagination);
                } else {
                    showNotification('åŠ è½½æ¡ˆä¾‹å¤±è´¥: ' + response.message, 'error');
                }
            } catch (error) {
                console.error('åŠ è½½æ¡ˆä¾‹å¤±è´¥:', error);
                showNotification('åŠ è½½æ¡ˆä¾‹å¤±è´¥', 'error');
            } finally {
                showLoading(false);
            }
        }

        // æ˜¾ç¤ºæ¡ˆä¾‹åˆ—è¡¨
        function displayCases(cases) {
            const container = document.getElementById('casesContainer');
            const emptyState = document.getElementById('emptyState');

            if (!cases || cases.length === 0) {
                container.style.display = 'none';
                emptyState.style.display = 'block';
                document.getElementById('pagination').style.display = 'none';
                return;
            }

            emptyState.style.display = 'none';
            container.style.display = 'grid';

            container.innerHTML = cases.map(caseItem => `
                <div class="case-card">
                    <div class="case-header">
                        <div>
                            <div class="case-title">${escapeHtml(caseItem.title)}</div>
                            <div class="case-meta">
                                <span>ğŸ‘¤ ${escapeHtml(caseItem.author_name || 'æœªçŸ¥')}</span>
                                <span>ğŸ“… ${formatDate(caseItem.created_at)}</span>
                            </div>
                        </div>
                        <span class="case-status status-${caseItem.status}">${getStatusText(caseItem.status)}</span>
                    </div>
                    
                    ${caseItem.category ? `<div class="case-category">${escapeHtml(caseItem.category)}</div>` : ''}
                    
                    <div class="case-description">
                        ${escapeHtml(caseItem.description)}
                    </div>
                    
                    <div class="case-actions">
                        <button class="btn btn-secondary btn-sm" onclick="viewCase(${caseItem.id})">æŸ¥çœ‹</button>
                        ${caseItem.user_id === apiClient.getCurrentUser()?.id ? `
                            <button class="btn btn-primary btn-sm" onclick="editCase(${caseItem.id})">ç¼–è¾‘</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteCase(${caseItem.id})">åˆ é™¤</button>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        // æ˜¾ç¤ºåˆ†é¡µ
        function displayPagination(pagination) {
            const container = document.getElementById('pagination');
            
            if (!pagination || pagination.total <= pagination.limit) {
                container.style.display = 'none';
                return;
            }

            container.style.display = 'flex';
            
            const totalPages = Math.ceil(pagination.total / pagination.limit);
            const currentPage = pagination.page;

            let paginationHTML = '';

            // ä¸Šä¸€é¡µ
            if (currentPage > 1) {
                paginationHTML += `<button class="page-btn" onclick="loadCases(${currentPage - 1})">â€¹ ä¸Šä¸€é¡µ</button>`;
            }

            // é¡µç 
            for (let i = Math.max(1, currentPage - 2); i <= Math.min(totalPages, currentPage + 2); i++) {
                paginationHTML += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="loadCases(${i})">${i}</button>`;
            }

            // ä¸‹ä¸€é¡µ
            if (currentPage < totalPages) {
                paginationHTML += `<button class="page-btn" onclick="loadCases(${currentPage + 1})">ä¸‹ä¸€é¡µ â€º</button>`;
            }

            container.innerHTML = paginationHTML;
        }

        // ç­›é€‰æ¡ˆä¾‹
        function filterCases() {
            const status = document.getElementById('statusFilter').value;
            const category = document.getElementById('categoryFilter').value;
            currentPage = 1;
            loadCases(currentPage, status, category);
        }

        // æ‰“å¼€åˆ›å»ºæ¨¡æ€æ¡†

                showNotification('è·å–æ¡ˆä¾‹è¯¦æƒ…å¤±è´¥', 'error');

        }

                } else {
                    showNotification('è·å–æ¡ˆä¾‹è¯¦æƒ…å¤±è´¥: ' + response.message, 'error');
                }
            } catch (error) {
                console.error('è·å–æ¡ˆä¾‹è¯¦æƒ…å¤±è´¥:', error);
                showNotification('è·å–æ¡ˆä¾‹è¯¦æƒ…å¤±è´¥', 'error');
            }
        }

        // åˆ é™¤æ¡ˆä¾‹
        async function deleteCase(id) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªæ¡ˆä¾‹å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ¢å¤ã€‚')) {
                return;
            }

            try {

                    loadCases(currentPage);
                } else {
                    showNotification('åˆ é™¤æ¡ˆä¾‹å¤±è´¥: ' + response.message, 'error');
                }
            } catch (error) {

                showNotification('åˆ é™¤æ¡ˆä¾‹å¤±è´¥', 'error');

        // ä¿å­˜æ¡ˆä¾‹è¡¨å•

            event.preventDefault();

            const formData = {
                title: document.getElementById('caseTitle').value.trim(),
                description: document.getElementById('caseDescription').value.trim(),
                category: document.getElementById('caseCategory').value,
                status: document.getElementById('caseStatus').value

            if (!formData.title || !formData.description) {
                showNotification('è¯·å¡«å†™æ‰€æœ‰å¿…å¡«å­—æ®µ', 'error');

            }

            try {

                if (editingCaseId) {
                    response = await apiClient.updateCase(editingCaseId, formData);
                } else {
                    response = await apiClient.createCase(formData);
                }

                if (response.success) {
                    showNotification(editingCaseId ? 'æ¡ˆä¾‹æ›´æ–°æˆåŠŸ' : 'æ¡ˆä¾‹åˆ›å»ºæˆåŠŸ', 'success');
                    closeCaseModal();

                }
            } catch (error) {
                console.error('ä¿å­˜æ¡ˆä¾‹å¤±è´¥:', error);
                showNotification('ä¿å­˜æ¡ˆä¾‹å¤±è´¥', 'error');

        function showLoading(show) {
            document.getElementById('loadingState').style.display = show ? 'block' : 'none';
            document.getElementById('casesContainer').style.display = show ? 'none' : 'grid';
            document.getElementById('emptyState').style.display = 'none';
        }

        // æ˜¾ç¤ºé€šçŸ¥
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // å·¥å…·å‡½æ•°
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleDateString('zh-CN');
        }

            const statusMap = {
                'published': 'å·²å‘å¸ƒ',
                'draft': 'è‰ç¨¿',
                'archived': 'å·²å½’æ¡£'
            };
            return statusMap[status] || status;
        }
