<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OfferCome - 智能求职辅导平台</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* 导航栏 */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            margin: 1rem 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 1rem;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .nav-brand i {
            font-size: 1.8rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .brand-subtitle {
            font-size: 0.8rem;
            color: #666;
            font-weight: normal;
            margin-left: 0.5rem;
        }

        .nav-menu {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .nav-link {
            color: #333;
            text-decoration: none;
            font-weight: 500;
            position: relative;
            transition: color 0.3s ease;
            padding: 0.5rem 0;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .nav-btn {
            padding: 0.5rem 1.5rem;
            border: none;
            border-radius: 25px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            background: transparent;
            color: #333;
        }

        .nav-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            transition: left 0.3s ease;
            z-index: -1;
        }

        .nav-btn:hover::before {
            left: 0;
        }

        .nav-btn:hover {
            color: white;
            transform: translateY(-2px);
        }

        .nav-btn.primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .nav-btn.primary:hover {
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        /* 主要内容区域 */
        .main-content {
            padding: 2rem 0;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Hero Section */
        .hero-section {
            text-align: center;
            padding: 4rem 0;
            min-height: 80vh;
            display: flex;
            align-items: center;
        }

        .hero-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
            width: 100%;
        }

        .hero-text {
            text-align: left;
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            color: white;
            line-height: 1.2;
        }

        .gradient-text {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-subtitle {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .hero-stats {
            display: flex;
            justify-content: flex-start;
            gap: 3rem;
            margin-bottom: 2rem;
        }

        .stat-item {
            text-align: center;
            color: white;
        }

        .stat-number {
            display: block;
            font-size: 2.5rem;
            font-weight: bold;
            color: #ff6b6b;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .hero-buttons {
            display: flex;
            gap: 1rem;
            justify-content: flex-start;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            font-size: 1rem;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            transition: left 0.3s ease;
            z-index: -1;
        }

        .btn:hover::before {
            left: 0;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }

        /* 浮动卡片 */
        .hero-visual {
            position: relative;
            height: 500px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 1rem;
            align-items: center;
            justify-items: center;
        }

        .floating-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            color: white;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            animation: float 6s ease-in-out infinite;
            width: 140px;
            height: 140px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .floating-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .floating-card i {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        .floating-card span {
            font-size: 0.9rem;
            font-weight: 500;
        }

        .card-1 {
            animation-delay: 0s;
        }

        .card-2 {
            animation-delay: 2s;
        }

        .card-3 {
            animation-delay: 4s;
        }

        .card-4 {
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        /* 移动端导航 */
        .nav-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 4px;
        }

        .nav-toggle span {
            width: 25px;
            height: 3px;
            background: #333;
            transition: all 0.3s ease;
        }

        /* 响应式设计 */
        @media (max-width: 1024px) {
            .hero-content {
                grid-template-columns: 1fr;
                gap: 3rem;
            }

            .hero-text {
                text-align: center;
            }

            .hero-stats {
                justify-content: center;
            }

            .hero-buttons {
                justify-content: center;
            }

            .hero-visual {
                height: 400px;
                grid-template-columns: 1fr 1fr;
                grid-template-rows: 1fr 1fr;
            }

            .floating-card {
                width: 120px;
                height: 120px;
                padding: 1.5rem;
            }
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }

            .nav-menu {
                flex-wrap: wrap;
                justify-content: center;
                gap: 1rem;
            }

            .nav-toggle {
                display: flex;
            }

            .hero-title {
                font-size: 2.5rem;
            }

            .hero-subtitle {
                font-size: 1.1rem;
            }

            .hero-stats {
                gap: 2rem;
            }

            .hero-buttons {
                flex-direction: column;
                align-items: center;
            }

            .hero-visual {
                height: 300px;
                grid-template-columns: 1fr 1fr;
                grid-template-rows: 1fr 1fr;
                gap: 0.5rem;
            }

            .floating-card {
                width: 100px;
                height: 100px;
                padding: 1rem;
            }

            .floating-card i {
                font-size: 2rem;
            }

            .floating-card span {
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 15px;
            }

            .hero-title {
                font-size: 2rem;
            }

            .hero-subtitle {
                font-size: 1rem;
            }

            .hero-stats {
                gap: 1.5rem;
            }

            .stat-number {
                font-size: 2rem;
            }

            .hero-visual {
                height: 250px;
                grid-template-columns: 1fr 1fr;
                grid-template-rows: 1fr 1fr;
                gap: 0.5rem;
            }

            .floating-card {
                width: 80px;
                height: 80px;
                padding: 0.8rem;
            }

            .floating-card i {
                font-size: 1.5rem;
            }

            .floating-card span {
                font-size: 0.7rem;
            }
        }

        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 导航栏 -->
        <nav class="navbar">
            <div class="nav-brand">
                <i class="fas fa-rocket"></i>
                <span>OfferCome</span>
                <span class="brand-subtitle">智能求职辅导</span>
            </div>
            <div class="nav-menu">
                <a href="cases.html" class="nav-link">优秀案例</a>
                <a href="#services" class="nav-link">服务</a>
                <a href="#features" class="nav-link">特色</a>
                <a href="#about" class="nav-link">关于</a>
                <a href="#contact" class="nav-link">联系</a>
                <button id="loginBtn" class="nav-btn">登录</button>
                <button id="registerBtn" class="nav-btn primary">免费注册</button>
            </div>
            <div class="nav-toggle" id="navToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>

        <!-- 主要内容区域 -->
        <main class="main-content">
            <!-- 欢迎页面 -->
            <div id="welcomePage" class="page active">
                <!-- Hero Section -->
                <section class="hero-section">
                    <div class="hero-content">
                        <div class="hero-text">
                            <h1 class="hero-title animate__animated animate__fadeInUp">
                                <span class="gradient-text">AI驱动的</span>
                                <br>求职辅导平台
                            </h1>
                            <p class="hero-subtitle animate__animated animate__fadeInUp animate__delay-1s">
                                利用人工智能技术，为您提供个性化的求职指导
                                <br>从简历优化到面试技巧，全方位提升求职成功率
                            </p>
                            <div class="hero-stats animate__animated animate__fadeInUp animate__delay-2s">
                                <div class="stat-item">
                                    <span class="stat-number" data-target="500">0</span>
                                    <span class="stat-label">成功案例</span>
                                </div>
                                <div class="stat-item">
                                    <span class="stat-number" data-target="95">0</span>
                                    <span class="stat-label">成功率%</span>
                                </div>
                                <div class="stat-item">
                                    <span class="stat-number" data-target="50">0</span>
                                    <span class="stat-label">合作企业</span>
                                </div>
                            </div>
                            <div class="hero-buttons animate__animated animate__fadeInUp animate__delay-3s">
                                <button id="startConsultationBtn" class="btn btn-primary">
                                    <i class="fas fa-comments"></i>
                                    开始AI咨询
                                </button>
                                <button id="learnMoreBtn" class="btn btn-secondary">
                                    <i class="fas fa-play"></i>
                                    观看演示
                                </button>
                            </div>
                        </div>
                        <div class="hero-visual animate__animated animate__fadeInRight animate__delay-1s">
                            <div class="floating-card card-1">
                                <i class="fas fa-robot"></i>
                                <span>AI助手</span>
                            </div>
                            <div class="floating-card card-2">
                                <i class="fas fa-file-alt"></i>
                                <span>简历优化</span>
                            </div>
                            <div class="floating-card card-3">
                                <i class="fas fa-users"></i>
                                <span>面试指导</span>
                            </div>
                            <div class="floating-card card-4">
                                <i class="fas fa-chart-line"></i>
                                <span>职业规划</span>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script>
        // 简单的JavaScript功能
        document.addEventListener('DOMContentLoaded', function() {
            // 数字动画
            const statNumbers = document.querySelectorAll('.stat-number');
            statNumbers.forEach(stat => {
                const target = parseInt(stat.getAttribute('data-target'));
                const increment = target / 100;
                let current = 0;
                
                const updateNumber = () => {
                    if (current < target) {
                        current += increment;
                        stat.textContent = Math.ceil(current);
                        setTimeout(updateNumber, 20);
                    } else {
                        stat.textContent = target;
                    }
                };
                
                // 延迟启动动画
                setTimeout(updateNumber, 1000);
            });

            // 按钮点击事件
            document.getElementById('startConsultationBtn').addEventListener('click', function() {
                alert('AI咨询功能即将上线！');
            });

            document.getElementById('learnMoreBtn').addEventListener('click', function() {
                alert('演示视频即将上线！');
            });

            document.getElementById('loginBtn').addEventListener('click', function() {
                alert('登录功能即将上线！');
            });

            document.getElementById('registerBtn').addEventListener('click', function() {
                alert('注册功能即将上线！');
            });

            // 移动端导航切换
            const navToggle = document.getElementById('navToggle');
            const navMenu = document.querySelector('.nav-menu');
            
            if (navToggle) {
                navToggle.addEventListener('click', function() {
                    navMenu.classList.toggle('active');
                });
            }
        });
    </script>
</body>
</html>
