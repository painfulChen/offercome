        .stat-label {

        .chart-title {

        .api-item {

        @media (max-width: 768px) {

            .api-options {

            .auto-refresh {

            }
        }
    </style>
</head>
<body>
    <div class="container">

            <p>å®æ—¶ç›‘æ§APIè°ƒç”¨æƒ…å†µå’Œæˆæœ¬ç»Ÿè®¡</p>

                    </div>
                    <div class="stat-card warning">

    <script>
        let autoRefreshInterval;
        let currentApi = 'cloudbase';
        
        // APIæœåŠ¡å™¨é…ç½®
        const apiConfigs = {
            cloudbase: {
                name: 'CloudBaseæœåŠ¡å™¨',
                url: 'https://offercome2025-9g14jitp22f4ddfc-1256790827.tcloudbaseapp.com'
            },
            local: {
                name: 'æœ¬åœ°æµ‹è¯•æœåŠ¡å™¨',
                url: 'http://localhost:3001'
            }
        };
        
        // åˆ‡æ¢APIæœåŠ¡å™¨
        function switchApi(apiType) {
            currentApi = apiType;
            
            // æ›´æ–°UI
            document.querySelectorAll('.api-option').forEach(option => {
                option.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // æ˜¾ç¤ºæˆåŠŸæ¶ˆæ¯
            showSuccess(`å·²åˆ‡æ¢åˆ°${apiConfigs[apiType].name}`);
            
            // é‡æ–°åŠ è½½æ•°æ®
            loadStats();
        }
        
        // æ˜¾ç¤ºæˆåŠŸæ¶ˆæ¯
        function showSuccess(message) {
            const successDiv = document.getElementById('success');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }
        
        // åŠ è½½ç»Ÿè®¡æ•°æ®
        async function loadStats() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('stats').style.display = 'none';
                document.getElementById('error').style.display = 'none';
                
                const config = apiConfigs[currentApi];
                const response = await fetch(`${config.url}/api/cost/stats`);
                
                // æ£€æŸ¥å“åº”çŠ¶æ€
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                // éªŒè¯æ•°æ®æ ¼å¼
                if (!data || typeof data !== 'object') {
                    throw new Error('è¿”å›æ•°æ®æ ¼å¼é”™è¯¯');
                }
                
                if (data.success === true) {
                    displayStats(data);
                    showSuccess(`æˆåŠŸä»${config.name}è·å–æ•°æ®`);
                } else if (data.code === 'FUNCTION_INVOCATION_FAILED') {
                    throw new Error('CloudBase APIæš‚æ—¶ä¸å¯ç”¨ï¼Œè¯·åˆ‡æ¢åˆ°æœ¬åœ°æµ‹è¯•æœåŠ¡å™¨');
                } else {
                    throw new Error(data.error || data.message || 'è·å–æ•°æ®å¤±è´¥');
                }
            } catch (error) {
                console.error('åŠ è½½ç»Ÿè®¡æ•°æ®å¤±è´¥:', error);
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = `é”™è¯¯: ${error.message}`;
                
                // æ˜¾ç¤ºé»˜è®¤æ•°æ®
                displayDefaultStats();
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }
        
        // æ˜¾ç¤ºé»˜è®¤ç»Ÿè®¡æ•°æ®
        function displayDefaultStats() {
            document.getElementById('stats').style.display = 'block';
            document.getElementById('totalCalls').textContent = '0';
            document.getElementById('totalCost').textContent = 'Â¥0.00';
            document.getElementById('avgCost').textContent = 'Â¥0.00';
            document.getElementById('apiTypes').textContent = '0';
            
            const breakdown = document.getElementById('apiBreakdown');
            breakdown.innerHTML = '<div style="text-align: center; padding: 20px; color: #666;">æš‚æ— æ•°æ®</div>';
        }
        
        // æ˜¾ç¤ºç»Ÿè®¡æ•°æ®
        function displayStats(data) {
            try {
                document.getElementById('stats').style.display = 'block';
                
                // å®‰å…¨åœ°è·å–æ•°æ®
                const totalCalls = parseInt(data.total_calls) || 0;
                const totalCost = parseFloat(data.total_cost) || 0;
                const apiTypes = data.api_types || {};
                
                // æ›´æ–°ç»Ÿè®¡å¡ç‰‡
                document.getElementById('totalCalls').textContent = totalCalls.toLocaleString();
                document.getElementById('totalCost').textContent = `Â¥${totalCost.toFixed(2)}`;
                document.getElementById('avgCost').textContent = totalCalls > 0 
                    ? `Â¥${(totalCost / totalCalls).toFixed(4)}` 
                    : 'Â¥0.00';
                document.getElementById('apiTypes').textContent = Object.keys(apiTypes).length;
                
                // æ›´æ–°APIæ˜ç»†
                const breakdown = document.getElementById('apiBreakdown');
                breakdown.innerHTML = '';
                
                if (Object.keys(apiTypes).length > 0) {
                    Object.entries(apiTypes).forEach(([apiType, stats]) => {
                        try {
                            const calls = parseInt(stats.calls) || 0;
                            const cost = parseFloat(stats.cost) || 0;
                            
                            const apiItem = document.createElement('div');
                            apiItem.className = 'api-item';
                            apiItem.innerHTML = `
                                <div class="api-name">${getApiTypeName(apiType)}</div>
                                <div class="api-stats">
                                    è°ƒç”¨: ${calls}æ¬¡<br>
                                    æˆæœ¬: Â¥${cost.toFixed(2)}
                                </div>
                            `;
                            breakdown.appendChild(apiItem);
                        } catch (itemError) {
                            console.error('å¤„ç†APIé¡¹ç›®æ—¶å‡ºé”™:', itemError);
                        }
                    });
                } else {
                    breakdown.innerHTML = '<div style="text-align: center; padding: 20px; color: #666;">æš‚æ— APIè°ƒç”¨æ•°æ®</div>';
                }
            } catch (error) {
                console.error('æ˜¾ç¤ºç»Ÿè®¡æ•°æ®æ—¶å‡ºé”™:', error);
                displayDefaultStats();
            }
        }
        
        // è·å–APIç±»å‹æ˜¾ç¤ºåç§°
        function getApiTypeName(apiType) {
            const names = {
                'kimi-chat': 'ğŸ¤– Kimi AIèŠå¤©',
                'kimi-simulated': 'ğŸ­ æ¨¡æ‹ŸAIèŠå¤©',
                'health-check': 'ğŸ’“ å¥åº·æ£€æŸ¥',
                'advice-generation': 'ğŸ“š å»ºè®®ç”Ÿæˆ',
                'status-check': 'ğŸ” çŠ¶æ€æ£€æŸ¥',
                'ai-chat': 'ğŸ’¬ AIèŠå¤©'
            };
            return names[apiType] || apiType;
        }
        
        // è‡ªåŠ¨åˆ·æ–°æ§åˆ¶
        function toggleAutoRefresh() {
            const checkbox = document.getElementById('autoRefresh');
            if (checkbox.checked) {
                autoRefreshInterval = setInterval(loadStats, 30000);
            } else {
                if (autoRefreshInterval) {
                    clearInterval(autoRefreshInterval);
                }
            }
        }
        
        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            // ç»‘å®šè‡ªåŠ¨åˆ·æ–°äº‹ä»¶
            document.getElementById('autoRefresh').addEventListener('change', toggleAutoRefresh);
            
            // å¯åŠ¨è‡ªåŠ¨åˆ·æ–°
            toggleAutoRefresh();
            
            // åŠ è½½åˆå§‹æ•°æ®
            loadStats();
        });
    </script>
