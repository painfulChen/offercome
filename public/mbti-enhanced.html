<body>
    <div class="container">

        <!-- æµ‹è¯•åŒºåŸŸ -->
        <div id="testSection">

                    <div id="progressFill" class="progress-fill" style="width: 0%"></div>

                <div id="progressText" style="text-align: center; color: #FFD700; margin: 10px 0;">å‡†å¤‡å¼€å§‹...</div>
                
                <h3 id="questionText">ç‚¹å‡»å¼€å§‹æµ‹è¯•æŒ‰é’®å¼€å§‹</h3>
                <div id="options"></div>
                
                <div class="keyboard-hint">
                    ğŸ’¡ é”®ç›˜æ“ä½œï¼šâ†‘â†“ åˆ‡æ¢é€‰é¡¹ï¼ŒEnter ç¡®è®¤é€‰æ‹©
                </div>
            </div>
            <div style="text-align: center;">
                <button onclick="startTest()">å¼€å§‹æµ‹è¯•</button>
                <button onclick="toggleDebug()">æ˜¾ç¤ºè°ƒè¯•</button>
            </div>
        </div>
        
        <!-- ç»“æœåŒºåŸŸ -->
        <div id="resultSection" style="display: none;">
            <div class="result">
                <h2 style="text-align: center; color: #FFD700;">æµ‹è¯•ç»“æœ</h2>
                <div id="resultText">æ­£åœ¨è®¡ç®—...</div>
            </div>
            <div style="text-align: center;">
                <button onclick="restart()">é‡æ–°å¼€å§‹</button>
            </div>
        </div>
        
        <!-- åŠ è½½çŠ¶æ€ -->
        <div id="loadingSection" class="loading" style="display: none;">
            <div class="loading-spinner"></div>
            <p>æ­£åœ¨å¤„ç†...</p>
        </div>
    </div>

    <script>
        const apiBaseUrl = 'https://offercome2025-9g14jitp22f4ddfc-1256790827.ap-shanghai.app.tcloudbase.com/api16';
        let questions = [];
        let currentQuestion = 0;
        let answers = [];
        let selectedOption = null;
        let selectedOptionIndex = 0;

        function log(message) {
            console.log(message);
            const debugContent = document.getElementById('debugContent');
            if (debugContent) {
                debugContent.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${message}</div>`;
                debugContent.scrollTop = debugContent.scrollHeight;
            }
        }

        function toggleDebug() {
            const debugInfo = document.getElementById('debugInfo');
            debugInfo.style.display = debugInfo.style.display === 'none' ? 'block' : 'none';
        }

        function showLoading() {
            document.getElementById('loadingSection').style.display = 'block';
            document.getElementById('testSection').style.display = 'none';
            document.getElementById('resultSection').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loadingSection').style.display = 'none';
        }

        async function startTest() {
            try {
                log('å¼€å§‹åŠ è½½é—®é¢˜...');
                showLoading();
                
                const response = await fetch(`${apiBaseUrl}/mbti/questions`);
                const data = await response.json();
                
                log(`APIå“åº”çŠ¶æ€: ${response.status}`);
                log(`APIå“åº”æ•°æ®: ${JSON.stringify(data).substring(0, 200)}...`);
                
                if (data.success) {
                    questions = data.data;
                    currentQuestion = 0;
                    answers = [];
                    selectedOption = null;
                    selectedOptionIndex = 0;
                    
                    log(`æˆåŠŸåŠ è½½ ${questions.length} ä¸ªé—®é¢˜`);
                    
                    hideLoading();
                    document.getElementById('testSection').style.display = 'block';
                    showQuestion();
                } else {
                    throw new Error(data.message || 'è·å–é—®é¢˜å¤±è´¥');
                }
            } catch (error) {
                log(`é”™è¯¯: ${error.message}`);
                hideLoading();
                document.getElementById('testSection').style.display = 'block';
                document.getElementById('questionText').innerHTML = `<div class="error">åŠ è½½å¤±è´¥: ${error.message}</div>`;
            }
        }

        function showQuestion() {
            if (currentQuestion >= questions.length) {
                showResults();
                return;
            }

            const question = questions[currentQuestion];
            document.getElementById('questionText').textContent = question.text;
            document.getElementById('progressText').textContent = `é—®é¢˜ ${currentQuestion + 1} / ${questions.length}`;
            
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = `${progress}%`;
            
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = option.text;
                optionDiv.onclick = () => selectOption(index);
                optionsDiv.appendChild(optionDiv);
            });
            
            // é»˜è®¤é€‰ä¸­ç¬¬ä¸€ä¸ªé€‰é¡¹
            const firstOption = optionsDiv.querySelector('.option');
            if (firstOption) {
                firstOption.classList.add('selected');
                selectedOptionIndex = 0;
            }
            
            log(`æ˜¾ç¤ºé—®é¢˜ ${currentQuestion + 1}: ${question.text.substring(0, 50)}...`);
        }

        function selectOption(index) {
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            event.target.classList.add('selected');
            selectedOption = index;
            selectedOptionIndex = index;
            
            log(`é€‰æ‹©é€‰é¡¹ ${index}: ${questions[currentQuestion].options[index].text.substring(0, 30)}...`);
            
            // è‡ªåŠ¨è¿›å…¥ä¸‹ä¸€é¢˜
            setTimeout(() => {
                nextQuestion();
            }, 500);
        }

        function nextQuestion() {
            if (selectedOption !== null) {
                answers.push(selectedOption);
                log(`ä¿å­˜ç­”æ¡ˆ: é—®é¢˜${currentQuestion + 1} -> é€‰é¡¹${selectedOption}`);
                selectedOption = null;
                currentQuestion++;
                showQuestion();
            } else {
                alert('è¯·é€‰æ‹©ä¸€ä¸ªé€‰é¡¹');
            }
        }

        // é”®ç›˜äº‹ä»¶å¤„ç†
        function handleKeydown(e) {
            if (currentQuestion >= questions.length) return;
            
            const options = document.querySelectorAll('.option');
            if (options.length === 0) return;
            
            switch (e.key) {
                case 'ArrowUp':
                    e.preventDefault();
                    selectedOptionIndex = Math.max(0, selectedOptionIndex - 1);
                    updateSelection();
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    selectedOptionIndex = Math.min(options.length - 1, selectedOptionIndex + 1);
                    updateSelection();
                    break;
                case 'Enter':
                    e.preventDefault();
                    if (selectedOptionIndex >= 0) {
                        options[selectedOptionIndex].click();
                    }
                    break;
            }
        }

        function updateSelection() {
            const options = document.querySelectorAll('.option');
            options.forEach((option, index) => {
                if (index === selectedOptionIndex) {
                    option.classList.add('selected');
                } else {
                    option.classList.remove('selected');
                }
            });
        }

        async function showResults() {
            log('å¼€å§‹è®¡ç®—ç»“æœ...');
            showLoading();
            
            try {
                const scores = calculateScores();
                const type = calculateMBTIType(scores);
                
                log(`è®¡ç®—å¾—åˆ†: ${JSON.stringify(scores)}`);
                log(`MBTIç±»å‹: ${type}`);
                
                const requestData = { type, scores };
                log(`å‘é€æ•°æ®: ${JSON.stringify(requestData)}`);
                
                const response = await fetch(`${apiBaseUrl}/mbti/calculate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestData)
                });
                
                log(`å“åº”çŠ¶æ€: ${response.status}`);
                
                const data = await response.json();
                log(`å“åº”æ•°æ®: ${JSON.stringify(data).substring(0, 300)}...`);
                
                if (data.success) {
                    const result = data.data;
                    document.getElementById('resultText').innerHTML = `
                        <h3 style="color: #FFD700; text-align: center;">æ‚¨çš„MBTIç±»å‹: ${result.type}</h3>
                        <p><strong>æè¿°:</strong> ${result.description}</p>
                        <p><strong>å·¥ä½œé£æ ¼:</strong> ${result.workStyle}</p>
                        <p><strong>å›¢é˜Ÿè§’è‰²:</strong> ${result.teamRole}</p>
                        <p><strong>ä¼˜åŠ¿:</strong> ${result.strengths ? result.strengths.join(', ') : 'æš‚æ— æ•°æ®'}</p>
                    `;
                    
                    log('ç»“æœè®¡ç®—æˆåŠŸ');
                } else {
                    throw new Error(data.message || 'è®¡ç®—å¤±è´¥');
                }
            } catch (error) {
                log(`è®¡ç®—é”™è¯¯: ${error.message}`);
                document.getElementById('resultText').innerHTML = `<div class="error">è®¡ç®—å¤±è´¥: ${error.message}</div>`;
            }
            
            hideLoading();
            document.getElementById('testSection').style.display = 'none';
            document.getElementById('resultSection').style.display = 'block';
        }

        function calculateScores() {
            const scores = { E: 0, I: 0, S: 0, N: 0, T: 0, F: 0, J: 0, P: 0 };
            
            answers.forEach((answerIndex, questionIndex) => {
                const question = questions[questionIndex];
                const selectedOption = question.options[answerIndex];
                if (selectedOption && selectedOption.score) {
                    Object.keys(selectedOption.score).forEach(dimension => {
                        scores[dimension] += selectedOption.score[dimension];
                    });
                }
            });
            
            return scores;
        }

        function calculateMBTIType(scores) {
            let type = '';
            type += scores.E > scores.I ? 'E' : 'I';
            type += scores.S > scores.N ? 'S' : 'N';
            type += scores.T > scores.F ? 'T' : 'F';
            type += scores.J > scores.P ? 'J' : 'P';
            return type;
        }

        function restart() {
            currentQuestion = 0;
            answers = [];
            selectedOption = null;
            selectedOptionIndex = 0;
            document.getElementById('testSection').style.display = 'block';
            document.getElementById('resultSection').style.display = 'none';
            document.getElementById('progressFill').style.width = '0%';
            document.getElementById('progressText').textContent = 'å‡†å¤‡å¼€å§‹...';
            document.getElementById('questionText').textContent = 'ç‚¹å‡»å¼€å§‹æµ‹è¯•æŒ‰é’®å¼€å§‹';
            document.getElementById('options').innerHTML = '';
        }

        // æ·»åŠ é”®ç›˜äº‹ä»¶ç›‘å¬
        document.addEventListener('keydown', handleKeydown);
    </script>
