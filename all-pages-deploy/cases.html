<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>优秀案例 - OfferCome</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* 导航栏 */
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #667eea;
        }

        /* 页面标题 */
        .page-header {
            text-align: center;
            padding: 4rem 0 2rem;
            color: white;
        }

        .page-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .page-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        /* 筛选器 */
        .filters {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .filter-row {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-label {
            font-weight: 600;
            color: #333;
            font-size: 0.9rem;
        }

        .filter-select {
            padding: 0.75rem 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            background: white;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            min-width: 150px;
        }

        .filter-select:focus {
            outline: none;
            border-color: #667eea;
        }

        .filter-btn {
            padding: 0.75rem 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .filter-btn:hover {
            transform: translateY(-2px);
        }

        /* 案例网格 */
        .cases-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }

        .case-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .case-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .case-cover {
            height: 200px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .case-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255, 255, 255, 0.9);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            color: #667eea;
        }

        .case-content {
            padding: 2rem;
        }

        .case-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .case-subtitle {
            font-size: 1rem;
            color: #666;
            margin-bottom: 1rem;
        }

        .case-stats {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: #666;
        }

        .stat-icon {
            color: #667eea;
        }

        .case-tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }

        .case-tag {
            background: #f0f4ff;
            color: #667eea;
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .case-improvement {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem;
            border-radius: 15px;
            text-align: center;
            margin-top: 1rem;
        }

        .improvement-rate {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .improvement-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        /* 加载状态 */
        .loading {
            text-align: center;
            padding: 3rem;
            color: white;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 空状态 */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: white;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.7;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .page-title {
                font-size: 2rem;
            }

            .nav-links {
                display: none;
            }

            .filter-row {
                flex-direction: column;
                align-items: stretch;
            }

            .cases-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .case-content {
                padding: 1.5rem;
            }
        }

        /* 动画效果 */
        .fade-in {
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <a href="index.html" class="nav-brand">OfferCome</a>
                <ul class="nav-links">
                    <li><a href="index.html">首页</a></li>
                    <li><a href="cases.html">优秀案例</a></li>
                    <li><a href="#services">服务</a></li>
                    <li><a href="#about">关于我们</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 页面标题 -->
    <header class="page-header">
        <div class="container">
            <h1 class="page-title">优秀案例</h1>
            <p class="page-subtitle">真实学员的成功故事，见证OfferCome的AI辅导力量</p>
        </div>
    </header>

    <!-- 筛选器 -->
    <div class="container">
        <div class="filters">
            <div class="filter-row">
                <div class="filter-group">
                    <label class="filter-label">行业分类</label>
                    <select class="filter-select" id="categoryFilter">
                        <option value="">全部分类</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label">薪资范围</label>
                    <select class="filter-select" id="salaryFilter">
                        <option value="">全部范围</option>
                        <option value="0-15">15K以下</option>
                        <option value="15-25">15K-25K</option>
                        <option value="25-35">25K-35K</option>
                        <option value="35-50">35K-50K</option>
                        <option value="50+">50K以上</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label">排序方式</label>
                    <select class="filter-select" id="sortFilter">
                        <option value="featured">推荐优先</option>
                        <option value="hot">热度优先</option>
                        <option value="recent">最新优先</option>
                        <option value="improvement">提升幅度</option>
                    </select>
                </div>
                <button class="filter-btn" onclick="applyFilters()">
                    <i class="fas fa-filter"></i> 筛选
                </button>
            </div>
        </div>
    </div>

    <!-- 案例展示 -->
    <div class="container">
        <div id="casesContainer">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>正在加载优秀案例...</p>
            </div>
        </div>
    </div>

    <script>
        // 全局变量
        let allCases = [];
        let allCategories = [];
        let currentFilters = {
            category: '',
            salary: '',
            sort: 'featured'
        };

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadCategories();
            loadCases();
        });

        // 加载分类数据
        async function loadCategories() {
            try {
                // 尝试云端API
                let response = await fetch('https://offercome2025-9g14jitp22f4ddfc-1256790827.tcloudbaseapp.com/api/categories');
                if (!response.ok) {
                    // 如果云端API失败，尝试本地API
                    response = await fetch('http://localhost:3000/api/categories');
                }
                const data = await response.json();
                
                if (data.success) {
                    allCategories = data.data;
                    populateCategoryFilter();
                }
            } catch (error) {
                console.error('加载分类失败:', error);
                // 如果都失败了，尝试本地API作为最后的回退
                try {
                    const fallbackResponse = await fetch('http://localhost:3000/api/categories');
                    const fallbackData = await fallbackResponse.json();
                    if (fallbackData.success) {
                        allCategories = fallbackData.data;
                        populateCategoryFilter();
                    }
                } catch (fallbackError) {
                    console.error('回退API也失败了:', fallbackError);
                }
            }
        }

        // 填充分类筛选器
        function populateCategoryFilter() {
            const categoryFilter = document.getElementById('categoryFilter');
            categoryFilter.innerHTML = '<option value="">全部分类</option>';
            
            allCategories.forEach(category => {
                const option = document.createElement('option');
                option.value = category._id;
                option.textContent = category.name;
                categoryFilter.appendChild(option);
            });
        }

        // 加载案例数据
        async function loadCases() {
            try {
                // 尝试云端API
                let response = await fetch('https://offercome2025-9g14jitp22f4ddfc-1256790827.tcloudbaseapp.com/api/cases');
                if (!response.ok) {
                    // 如果云端API失败，尝试本地API
                    response = await fetch('http://localhost:3000/api/cases');
                }
                const data = await response.json();
                
                if (data.success) {
                    allCases = data.data.cases;
                    renderCases(allCases);
                }
            } catch (error) {
                console.error('加载案例失败:', error);
                // 如果都失败了，尝试本地API作为最后的回退
                try {
                    const fallbackResponse = await fetch('http://localhost:3000/api/cases');
                    const fallbackData = await fallbackResponse.json();
                    if (fallbackData.success) {
                        allCases = fallbackData.data.cases;
                        renderCases(allCases);
                    } else {
                        showError('加载案例失败，请稍后重试');
                    }
                } catch (fallbackError) {
                    console.error('回退API也失败了:', fallbackError);
                    showError('加载案例失败，请稍后重试');
                }
            }
        }

        // 渲染案例列表
        function renderCases(cases) {
            const container = document.getElementById('casesContainer');
            
            if (cases.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">📋</div>
                        <h3>暂无案例</h3>
                        <p>暂时没有符合条件的案例，请尝试调整筛选条件</p>
                    </div>
                `;
                return;
            }

            const casesHTML = cases.map(case => createCaseCard(case)).join('');
            container.innerHTML = `
                <div class="cases-grid fade-in">
                    ${casesHTML}
                </div>
            `;
        }

        // 创建案例卡片
        function createCaseCard(caseData) {
            const improvementRate = caseData.improvementRate || '0%';
            const beforeSalary = caseData.beforeSalary || '0K';
            const afterSalary = caseData.afterSalary || '0K';
            
            return `
                <div class="case-card" onclick="viewCaseDetail('${caseData._id}')">
                    <div class="case-cover" style="background-image: url('${caseData.coverImage}')">
                        ${caseData.featured ? '<div class="case-badge">⭐ 精选</div>' : ''}
                    </div>
                    <div class="case-content">
                        <h3 class="case-title">${caseData.title}</h3>
                        <p class="case-subtitle">${caseData.subtitle}</p>
                        
                        <div class="case-stats">
                            <div class="stat-item">
                                <i class="fas fa-building stat-icon"></i>
                                <span>${caseData.company}</span>
                            </div>
                            <div class="stat-item">
                                <i class="fas fa-map-marker-alt stat-icon"></i>
                                <span>${caseData.location}</span>
                            </div>
                            <div class="stat-item">
                                <i class="fas fa-clock stat-icon"></i>
                                <span>${caseData.duration}</span>
                            </div>
                        </div>
                        
                        <div class="case-tags">
                            ${caseData.tags ? caseData.tags.map(tag => `<span class="case-tag">${tag}</span>`).join('') : ''}
                        </div>
                        
                        <div class="case-improvement">
                            <div class="improvement-rate">${improvementRate}</div>
                            <div class="improvement-label">薪资提升 ${beforeSalary} → ${afterSalary}</div>
                        </div>
                    </div>
                </div>
            `;
        }

        // 应用筛选器
        function applyFilters() {
            const categoryFilter = document.getElementById('categoryFilter');
            const salaryFilter = document.getElementById('salaryFilter');
            const sortFilter = document.getElementById('sortFilter');
            
            currentFilters = {
                category: categoryFilter.value,
                salary: salaryFilter.value,
                sort: sortFilter.value
            };
            
            filterAndSortCases();
        }

        // 筛选和排序案例
        function filterAndSortCases() {
            let filteredCases = [...allCases];
            
            // 按分类筛选
            if (currentFilters.category) {
                filteredCases = filteredCases.filter(case => 
                    case.categoryId === currentFilters.category
                );
            }
            
            // 按薪资范围筛选
            if (currentFilters.salary) {
                const [min, max] = currentFilters.salary.split('-').map(Number);
                filteredCases = filteredCases.filter(case => {
                    const salary = parseInt(case.afterSalary);
                    if (max) {
                        return salary >= min && salary <= max;
                    } else {
                        return salary >= min;
                    }
                });
            }
            
            // 排序
            switch (currentFilters.sort) {
                case 'hot':
                    filteredCases.sort((a, b) => (b.viewCount || 0) - (a.viewCount || 0));
                    break;
                case 'recent':
                    filteredCases.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                    break;
                case 'improvement':
                    filteredCases.sort((a, b) => {
                        const rateA = parseInt(a.improvementRate) || 0;
                        const rateB = parseInt(b.improvementRate) || 0;
                        return rateB - rateA;
                    });
                    break;
                default: // featured
                    filteredCases.sort((a, b) => {
                        if (a.featured && !b.featured) return -1;
                        if (!a.featured && b.featured) return 1;
                        return (b.viewCount || 0) - (a.viewCount || 0);
                    });
            }
            
            renderCases(filteredCases);
        }

        // 查看案例详情
        function viewCaseDetail(caseId) {
            // 这里可以跳转到案例详情页面
            alert(`查看案例详情: ${caseId}`);
        }

        // 显示错误信息
        function showError(message) {
            const container = document.getElementById('casesContainer');
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">❌</div>
                    <h3>加载失败</h3>
                    <p>${message}</p>
                </div>
            `;
        }
    </script>
</body>
</html>
